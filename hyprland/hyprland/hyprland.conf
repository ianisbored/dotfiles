monitor=,1366x768@60,auto,1

#Variables
input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0
}

general {
    gaps_in = 0
    gaps_out = 0
    layout = dwindle
    allow_tearing = false
    gaps_workspaces = 50
    border_size = 0
    col.active_border = 00000000
    col.inactive_border = 0000000
}

decoration {
    active_opacity = 1
    inactive_opacity = 0.7
    rounding = 0
    blur {
        enabled = yes
        size = 5
        passes = 3
        new_optimizations = on
        ignore_opacity = on
        xray = false
    }
}

animations {
    enabled = true
    bezier = linear, 0, 0, 1, 1
    bezier = md3_standard, 0.2, 0, 0, 1
    bezier = md3_decel, 0.05, 0.7, 0.1, 1
    bezier = md3_accel, 0.3, 0, 0.8, 0.15
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    bezier = crazyshot, 0.1, 1.5, 0.76, 0.92
    bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
    bezier = menu_decel, 0.1, 1, 0, 1
    bezier = menu_accel, 0.38, 0.04, 1, 0.07
    bezier = easeInOutCirc, 0.85, 0, 0.15, 1
    bezier = easeOutCirc, 0, 0.55, 0.45, 1
    bezier = easeOutExpo, 0.16, 1, 0.3, 1
    bezier = softAcDecel, 0.26, 0.26, 0.15, 1
    bezier = md2, 0.4, 0, 0.2, 1
    animation = windows, 1, 5, overshot, popin 80%
    animation = windowsIn, 1, 5, overshot, popin 80%
    animation = windowsOut, 1, 5, md3_accel, popin 80% # Or linear
    animation = border, 1, 10, default
    animation = fade, 1, 3, md3_decel
    animation = workspaces, 1, 4, md3_decel, slide
    animation = specialWorkspace, 1, 3, md3_decel, slidevert
}

dwindle {
    preserve_split = yes 
}

gestures {
    workspace_swipe = off
}

misc {
    force_default_wallpaper = 0
}

#Defaults
$mainMod = SUPER # the windows key
$scripts = ~/.config/dotfiles/hyprland/scripts/

#Fullscreen
bind = $mainMod, F, fullscreen,

#Screenshots (Print Screen and SHIFT + Print Screen)
bindl = , code:107, exec, hyprshot -o Pictures/Screenshots -m region
bindl = SHIFT, code:107, exec, hyprshot -o Pictures/Screenshots -m output -z

#Programs
bind = $mainMod, period, exec, $emoji_picker
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, O, exec, [float; size 21% 80%; centerwindow] $scripts/scrcpy.sh #script to toggle scrcpy, a screen mirroring software for android
bind = $mainMod, Q, exec, $terminal --hold fastfetch -c ~/.config/dotfiles/hyprland/fastfetch/config.jsonc --logo-padding 3 --logo-padding-top 1 #terminal with the fastfetch
bind = $mainMod ALT, Q, exec, [silent;float;size 50% 50%;centerwindow] $terminal --hold fastfetch -c ~/.config/dotfiles/hyprland/fastfetch/config.jsonc --logo-padding 3 --logo-padding-top 1 #floating terminal
bind = $mainMod, Z, exec, $browser
bind = $mainMod, H, exec, hyprpicker -a #color picker from a screenshot of your screen

#Settings
bind = $mainMod, I, exec, playerctl play-pause #play/pause current media player
bind = $mainMod, V, togglefloating,
bind = $mainMod SHIFT, V, pin #pin a window to screen
bind = $mainMod, C, killactive, #kill the currently focused window
bind = $mainMod SHIFT, C, centerwindow #move a floating window to center
bind = $mainMod, SPACE, exec, $menu -show drun #show app picker
bind = $mainMod, R, togglesplit, #rearrange windows, vertically or horizontally
bindel= $mainMod, F3, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+ #volume +
bindel= $mainMod, F2, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%- #volume -
bindl= $mainMod, F4, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle #mute
bind = $mainMod, N, exec, hyprpaper -c ~/.config/dotfiles/hyprland/hyprpaper/hyprpaper.conf #restart hyprpaper (wallpaper setter) in case of crash, never used

#Cycle windows
bind = ALT, TAB, cyclenext # cycle through all windows in a workspace
bind = ALT,Tab,bringactivetotop, # bring an active floating window on top

#Toggle Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

#Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

#Special workspaces (scratchpad)
bind = $mainMod, code:49, togglespecialworkspace, overveiw
bind = $mainMod SHIFT, code:49, movetoworkspace, special:overveiw

bind = $mainMod, code:67, togglespecialworkspace, running
bind = $mainMod SHIFT, code:67, movetoworkspace, special:running

#Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

#Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

#Move and resize windows
bind = SUPER SHIFT, left, movewindow, l
bind = SUPER SHIFT, right, movewindow, r
bind = SUPER SHIFT, up, movewindow, u
bind = SUPER SHIFT, down, movewindow, d 
binde = $mainMod , right, resizeactive, 40 0
binde = $mainMod , left, resizeactive, -20 0
binde = $mainMod , up, resizeactive, 0 -20
binde = $mainMod , down, resizeactive, 0 40

env = CLUTTER_BACKEND,wayland
env = GDK_BACKEND,wayland,x11
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_QPA_PLATFORMTHEME,qt5ct  
env = QT_SCALE_FACTOR,1
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = MOZ_ENABLE_WAYLAND,1

exec-once = copyq --start-server
exec-once = hyprpaper -c ~/.config/dotfiles/hyprland/hyprland/hyprpaper/hyprpaper.conf
exec-once = systemctl --user start hyprpolkitagent
exec-once = /usr/libexec/xdg-desktop-portal-hyprland 
exec-once = /usr/libexec/xdg-desktop-portal

$terminal = kitty -c ~/.config/dotfiles/hyprland/kitty/kitty.conf
$editor = kitty -c ~/.config/dotfiles/hyprland/kitty/kitty.conf nvim
$browser = zen-browser
$fileManager = nemo
$menu = rofi -config ~/.config/dotfiles/hyprland/rofi/apps.rasi
$emoji_picker = gnome-characters``
